<app-header></app-header>

<div>
  <div id="carouselExampleIndicators" class="carousel slide carouselslide1" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner carouselinner1">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400?text=First+slide" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=Second+slide" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=Third+slide" class="d-block w-100" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
  </div>

  <div style="padding: 20px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);">
    <div class="row">
      <div class="col col-sm-3" style="display: flex; justify-content: center; align-items: center;">
        <i style="margin-right: 10px;"class="bi bi-truck icon-custom"></i>
        <span style="font-size: 20px; color: #3f51b5; font-family: 'Rajdhani', sans-serif;">Frete Grátis</span>
      </div>
        <div class="col-12 col-sm-3" style="display: flex; justify-content: center; align-items: center;">
          <i style="margin-right: 10px;"class="bi bi-gift icon-custom"></i>
          <span style="font-size: 20px; color: #3f51b5; font-family: 'Rajdhani', sans-serif;">Vale Presente</span>
      </div>
        <div class="col-12 col-sm-3" style="display: flex; justify-content: center; align-items: center;">
          <i style="margin-right: 10px;"class="bi bi-lock  icon-custom"></i>
          <span style="font-size: 20px; color: #3f51b5; font-family: 'Rajdhani', sans-serif;">Compra Segura</span>
      </div>
      <div class="col-12 col-sm-3" style="display: flex; justify-content: center; align-items: center;">
        <i style="margin-right: 10px;"class="bi bi-credit-card icon-custom"></i>
        <span style="font-size: 20px; color: #3f51b5; font-family: 'Rajdhani', sans-serif;">Até 3x sem juros</span>
      </div>
    </div>
  </div>

  <div class="container mt-4" style="margin-bottom: 100px;">
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngFor="let category of categories">
          <h3 class="text-center mb-4" style="margin-top: 50px; font-family: 'Rajdhani', sans-serif;">{{ category }}</h3>
          <div id="carousel{{ category }}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <ng-container *ngFor="let chunk of booksChunks[category]">
                <div class="carousel-item" [class.active]="chunk == booksChunks[category][0]">
                  <div class="row">
                    <ng-container *ngFor="let book of chunk">
                      <div class="col-md-3" *ngIf="!isSmallScreen()" style="display: flex; justify-content: center; align-items: center;">
                        <div class="card" style="display: flex; justify-content: center; align-items: center; width: 250px; height: auto;">
                          <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                            <img class="card-img-top" [src]="book.image" alt="Card image cap">
                          </div>
                          <div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;"> 
                              <p class="card-title" style="font-family: 'Rajdhani', sans-serif;">{{book.title}}</p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                              <p class="card-text" style="font-family: 'Rajdhani', sans-serif;">{{book.author}}</p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                              <p class="card-text" style="font-family: 'Rajdhani', sans-serif;">{{book.author}}</p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                              <button style="width: 200px; font-family: 'Rajdhani', sans-serif;" mat-button mat-raised-button color="primary">Learn More</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12" *ngIf="isSmallScreen()" style="display: flex; justify-content: center; align-items: center;">
                        <div class="card" style="display: flex; justify-content: center; align-items: center; width: 250px; height: auto;">
                          <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                            <img class="card-img-top" [src]="book.image" alt="Card image cap">
                          </div>
                          <div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;"> 
                              <p class="card-title">{{book.title}}</p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                              <p class="card-text">{{book.author}}</p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                              <p class="card-text">{{book.author}}</p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
                            
                            </div>
                          </div>
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + category" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon carousel-button" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + category" data-bs-slide="next">
                        <span class="carousel-control-next-icon carousel-button" aria-hidden="true"></span>
                        <span class="visually-hidden" >Next</span>
                      </button>
                    </ng-container>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
